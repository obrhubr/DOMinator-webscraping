<div class="py-2 pr-2 font-medium">
  Table Name: <span class="text-blue-500 font-normal mx-2"> "{{q.name}}"</span>: 
</div>
<div class="overflow-x-auto relative">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <ng-container *ngFor="let k of columns">
                    <th scope="col" class="py-3 px-6">{{k}}</th>
                </ng-container>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let row of q.scraped">
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <th scope="row" class="py-4 px-6">{{getHead(row)}}</th>
                    <ng-container *ngFor="let val of getValMinusHead(row)">
                        <td class="py-4 px-6">{{val}}</td>
                    </ng-container>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
