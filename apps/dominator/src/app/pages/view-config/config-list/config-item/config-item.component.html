<div class="w-full">
    <div class="w-full p-4 my-5 bg-white rounded-xl shadow-lg">
        <div class="">
            <p class="mb-4 text-xl text-black">{{config.name}}</p>
        </div>
        <div class="mb-1 text-md flex flex-row justify-between">
            <div class="mb-1">
                <p class="text-blue-600 underline"><a href="{{config.url}}"> {{config.url}}</a></p>
            </div>
            <div class="mb-1">
                <p class="text-gray-600">{{config.cron}}</p>
            </div>
        </div>
        <div class="m-1 p-3 bg-solarized-bg rounded-lg text-gray-700 shadow-lg ">
            <div class="mb-1 p-4 pb-1">
                <pre [innerHTML]="getConfig() | prettyjson: [true, 3]"></pre>
            </div>
            <div class="flex justify-center mt-1">
                <div class="w-10">
                    <button (click)="collapse()" *ngIf="!collapsed" type="button" class="hover:text-slate-400 text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                            <path strokeLinecap="round" strokeLinejoin="round" d="M9 11l3-3m0 0l3 3m-3-3v8m0-13a9 9 0 110 18 9 9 0 010-18z" />
                        </svg>
                    </button>
                    <button (click)="collapse()"  *ngIf="collapsed" type="button" class="hover:text-slate-400 text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                            <path strokeLinecap="round" strokeLinejoin="round" d="M15 13l-3 3m0 0l-3-3m3 3V8m0 13a9 9 0 110-18 9 9 0 010 18z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="flex flex-row justify-between">
            <div class="mt-4">
                <button (click)="scrape(config._id)" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-4 py-2 text-center">Scrape now</button>
            </div>
            <div class="mt-4">
                <button (click)="deleteConfig(config._id)" class=" text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-4 py-2 text-center">Delete</button>
            </div>
        </div>
    </div>
</div>
